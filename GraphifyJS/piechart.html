<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart with Input</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
      </div>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Cancelled</span>
          </div>
          <input id="cancelledInput" type="text" class="form-control" value="15.0">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">On Request</span>
          </div>
          <input id="onRequestInput" type="text" class="form-control" value="10.0">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Confirmed</span>
          </div>
          <input id="confirmedInput" type="text" class="form-control" value="10.0">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Rejected</span>
          </div>
          <input id="rejectedInput" type="text" class="form-control" value="10.0">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Vouchered</span>
          </div>
          <input id="voucheredInput" type="text" class="form-control" value="80.0">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Highcharts.chart('chart-container', {
        chart: {
          type: 'pie'
        },
        title: {
          text: 'Chart'
        },
        series: [{
          name: 'Browser share',
          data: [
            ['Cancelled', parseFloat(document.getElementById('cancelledInput').value)],
            ['On Request', parseFloat(document.getElementById('onRequestInput').value)],
            ['Confirmed', parseFloat(document.getElementById('confirmedInput').value)],
            ['Rejected', parseFloat(document.getElementById('rejectedInput').value)],
            ['Vouchered', parseFloat(document.getElementById('voucheredInput').value)]
          ]
        }]
      });

      // Update chart when input values change
      document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('input', function () {
          Highcharts.chart('chart-container', {
            chart: {
              type: 'pie'
            },
            title: {
              text: 'Chart'
            },
            series: [{
              name: 'Browser share',
              data: [
                ['Cancelled', parseFloat(document.getElementById('cancelledInput').value)],
                ['On Request', parseFloat(document.getElementById('onRequestInput').value)],
                ['Confirmed', parseFloat(document.getElementById('confirmedInput').value)],
                ['Rejected', parseFloat(document.getElementById('rejectedInput').value)],
                ['Vouchered', parseFloat(document.getElementById('voucheredInput').value)]
              ]
            }]
          });
        });
      });
    });
  </script>
</body>
</html>
